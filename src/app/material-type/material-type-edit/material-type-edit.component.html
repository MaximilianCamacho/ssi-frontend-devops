<div class="modal-content">
  <div class="modal-header">
    <h3 class="modal-title pull-left">
      <span class="text-warning icon-interface-1"></span>
      <span>Update Material Type</span>
    </h3>
    <button type="button" class="close close_modal" aria-label="Close" (click)="closeMaterialType()">
      <img src="/assets/images/close.jpg">
    </button>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" #myForm="ngForm" name="myForm" novalidate>
      <div class="form-group">
        <label class="control-label col-sm-2" for="nameType">Material Type:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" [(ngModel)] =" materialType.nameType" #textMatType="ngModel" id="nameType" placeholder="Enter Type Material" name="nameType"
                minlength="3" maxlength="40" pattern="[A-Z ][ a-zA-Z0-9.-_]*" required />
          <div *ngIf="textMatType.touched && !textMatType.valid">
            <div *ngIf="textMatType.errors.required" id="message_error">Material type es requerido</div>
            <div *ngIf="textMatType.errors.minlength" id="message_error">El formato es al menos {{textMatType.errors.minlength.requiredLength}} caracterers. </div>
            <div *ngIf="textMatType.errors.pattern" id="message_error">Debe empezar en may√∫scula. </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" (click)="updateMaterialType(materialType)" class="btn btn-primary" [disabled]="!myForm.valid">Update
          </button>
          <button type="button" class="btn btn-danger " data-toggle="tooltip" data-placement="top"
                  (click)="closeMaterialType()">Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
