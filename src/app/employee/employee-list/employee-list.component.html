<script>cont=0;</script>
<div><h2>Employee List </h2></div>

<div class="col-md-12">

  <div>
    <h2>Employee List </h2>
  </div>
  <div>
    <td>
      <button (click)="home()" class="btn btn-primary">Back Home</button>
      <button (click)="createEmployee()" class="btn btn-success" style="margin-left: 0px;">Add Employee</button>
    </td><br>
  </div>
  <table class="table table-striped" border="0">
    <thead>
    <tr bgcolor="#87cefa">
      <th class="hidden">Id</th>
      <th>#Nro</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>CI</th>
      <th>Email</th>
      <th>Type Employee</th>
      <th>Address</th>
      <th>Salary</th>
      <th colspan="2"><div align="center">Action</div></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let employee of employees$; let index=index">
      <td class="hidden">{{employee.id}}</td>
      <td align="center">{{index + 1}}</td>
      <td>{{employee.firstName}}</td>
      <td>{{employee.lastName}}</td>
      <td>{{employee.ci}}</td>
      <td>{{employee.email}}</td>
      <!--<td>{{employee.employeeTypeId}}</td>-->
      <td>{{employee.employeeType.typeName}}</td>
      <td>{{employee.address}}</td>
      <td>{{employee.salary}}</td>
      <td>
        <button (click)="editEmployee(employee)" class="btn btn-info" style="margin-left: 20px;"> Edit</button>
        <button class="btn btn-danger" (click)="deleteEmployee(employee.id)"> Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
