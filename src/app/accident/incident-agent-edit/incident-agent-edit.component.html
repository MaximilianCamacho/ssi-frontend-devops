<div class="modal-content">
  <div class="modal-header">
    <h3 class="modal-title pull-left">
      <span class="text-warning icon-interface-1"></span>
      <span>Edit Incident Type</span>
    </h3>
    <button type="button" class="close close_modal" aria-label="Close" (click)="closeIncidentType()">
      <img src="/assets/images/close.jpg">
    </button>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" #myForm="ngForm" novalidate>
      <div class="form-group">
        <label class="control-label col-sm-2" for="typeName">Incident Type:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" [(ngModel)]="incidentAgent.name" #textIncidentAgent="ngModel" id="typeName" placeholder="Enter Material" name="Name"
                 minlength="3" maxlength="50" pattern="[A-Z ][ a-zA-Z0-9.-_,\u00f1\u00d1]*" required>
          <div *ngIf="textIncidentAgent.touched && !textIncidentAgent.valid">
            <div *ngIf="textIncidentAgent.errors.required" id="message_error">Incident agent es requerido</div>
            <div *ngIf="textIncidentAgent.errors.minlength" id="message_error">El formato es al menos {{textIncidentAgent.errors.minlength.requiredLength}} caracterers. </div>
            <div *ngIf="textIncidentAgent.errors.pattern" id="message_error">Debe empezar en may√∫scula. </div>
          </div>
        </div>
      </div>
      <!--<div class="form-group">
        <label class="control-label col-sm-2" for="description">Description:</label>
        <div class="col-sm-9">-->
          <!--<input type="text" class="form-control" [(ngModel)] ="incidentType.description" id="description" placeholder="Enter Type Material" name="description">-->
          <!--<textarea type="text" rows="4" class="form-control" id="description" placeholder="Enter incident type"
                    name="description" [(ngModel)] ="incidentAgent.isDeleted">
          </textarea>
        </div>
      </div>-->

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" (click)="updateIncidentAgent()" class="btn btn-primary" name="btnCreate" [disabled]="!myForm.valid">Update</button>
          <button type="button" class="btn btn-danger " data-toggle="tooltip" data-placement="top" name="btnCancel"
                  (click)="closeIncidentAgent()">Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
